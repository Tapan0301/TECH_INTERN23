<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookstore</title>
  <style>
    /* CSS code goes here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline-block;
      margin-right: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    section {
      padding: 50px;
    }

    .book-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .book-card {
      border: 1px solid #ddd;
      padding: 20px;
      text-align: center;
    }

    .book-card img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Books</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h1>Welcome to Bookstore</h1>

    <div class="book-container">
      <div class="book-card">
        <img src="book1.jpg" alt="Book 1">
        <h2>Book 1</h2>
        <p>Author: Author 1</p>
        <p>Price: $9.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="book-card">
        <img src="book2.jpg" alt="Book 2">
        <h2>Book 2</h2>
        <p>Author: Author 2</p>
        <p>Price: $12.99</p>
        <button>Add to Cart</button>
      </div>
      <!-- Add more book cards here -->
    </div>
  </section>

  <footer>
    &copy; 2023 Bookstore. All rights reserved.
  </footer>

  
</body>
</html>
